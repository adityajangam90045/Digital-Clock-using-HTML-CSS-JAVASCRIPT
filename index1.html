<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 10vh;
        }
    </style>
</head>
<body onload="showTime()">
    <h1> </h1>

    <script>
        function showTime(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var session = "AM";

            if (h >= 12) {
                session = "PM";
                h = h - 12;
            }

            if (h == 0) {
                h = 12; 
            }

            var time = h + ":" + m + ":" + s + " " + session ;

            document.getElementsByTagName('h1')[0].innerText = time;

            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>
</html>
